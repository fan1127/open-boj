<h3>Description</h3>
<p><p>求解A的B次方，0 &lt; A,B &lt; 10</p></p>
<h3>Input</h3>
<p><p>多组测试数据，每行两个数字，A和B，测试数据以0 0结尾，0 0这组测试数据不需要处理</p></p>
<h3>Output</h3>
<p><p>对于每组测试数据，输出A的B次方</p></p>
<h3>Sample Input</h3>
<p><p>1 2<br />2 3<br />0 0</p></p>
<h3>Sample Output</h3>
<p><p>1<br />8</p></p>
<h3>Source</h3>
<p></p>
<h3>Hint</h3>
<p><p>这也是一个传统的输入方式，这种输入方式更容易让新手理解，并且也有利于调试的时候随时做中断。</p></p>
